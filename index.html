<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <title>CALCULATOR</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div id="display" class="display"></div>
        <section class="calc_btns">
          <section class="btn_row">
            <button data-action="ac" id="ac" onclick="ac()" class="btn">
              AC
            </button>
            <button class="btn">+/-</button>
            <button class="btn">%</button>
            <button data-action="divide" class="side_btns btn">/</button>
          </section>
          <section class="btn_row">
            <button id="seven" class="btn" onclick="seven()">7</button>
            <button id="eight" class="btn" onclick="eight()">8</button>
            <button id="nine" class="btn">9</button>
            <button data-action="multiply" class="side_btns btn">*</button>
          </section>
          <section class="btn_row">
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button data-action="subtract" class="side_btns btn">-</button>
          </section>
          <section class="btn_row">
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button data-action="addition" class="side_btns btn">+</button>
          </section>
          <section class="btn_row">
            <button id="zero" class="s_btn">0</button>
            <button data-action="decimal" class="btn">.</button>
            <button data-action="equal" class="side_btns btn">=</button>
          </section>
        </section>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
