<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <title>CALCULATOR</title>
  </head>
  <body>
    <main>
      <div class="calc_body">
        <div class="display"></div>
        <section class="calc_btns">
          <section class="btn_row">
            <div id="ac" onclick="ac()" class="btn">AC</div>
            <div class="btn">+/-</div>
            <div class="btn">%</div>
            <div data-action="divide" class="side_btns btn">/</div>
          </section>
          <section class="btn_row">
            <div id="seven" class="btn" onclick="seven()">7</div>
            <div id="eight" class="btn" onclick="eight()">8</div>
            <div id="nine" class="btn">9</div>
            <div data-action="multiply" class="side_btns btn">*</div>
          </section>
          <section class="btn_row">
            <div id="four" class="btn">4</div>
            <div id="five" class="btn">5</div>
            <div id="six" class="btn">6</div>
            <div data-action="subtract" class="side_btns btn">-</div>
          </section>
          <section class="btn_row">
            <div id="one" class="btn">1</div>
            <div id="two" class="btn">2</div>
            <div id="three" class="btn">3</div>
            <div data-action="addition" class="side_btns btn">+</div>
          </section>
          <section class="btn_row">
            <div id="zero" class="s_btn">0</div>
            <div class="btn">.</div>
            <div data-action="equal" class="side_btns btn">=</div>
          </section>
        </section>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
